<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Exemplos de Listas</h1>
  <h2>Coisas que gosto na minha namorada</h2>
  <ul>
    <li>Atitudes</li>
    <li>Aparência</li>
    <li>Personalidade</li>
  </ul>

  <h2>Classificação Final</h2>
  <ol>
    <li>Maria</li>
    <li>João</li>
    <li>Carla</li>
    <li>Pedro</li>
  </ol>

  <h2>Perguntas Frequentes</h2>
  <dl>
    <dt>Quais os meios de pagamento?</dt>
    <dd>Dinheiro e Cartão</dd>
    <dt>Emite certificados?</dt>
    <dd>Sim, emitimos para todos os cursos.</dd>
  </dl>
</body>
</html>
