<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" disabled>

    <label for="data">Saída do Hotel</label>
    <input type="date" id="data" name="data">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

    <div class="checkbox">
      <input type="checkbox" id="termos" name="termos" value="aceito">
      <label for="termos">Aceitos os termos de condições da empresa.</label>
    </div>

    <div class="radio">
      <input type="radio" name="retirada" id="entrega">
      <label for="entrega">Entregar em casa</label>

      <input type="radio" name="retirada" id="retirada">
      <label for="retirada">Retirar no local</label>
    </div>

    <button>Enviar</button>
  </form>
</body>
</html>
